<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="top">
        <i class="fa fa-bars"></i>
        <h1>Website ToDo</h1>
    </div>

    <div class="container">
        <form id="taskForm" class="task-form hidden">
            <h3>Add New Task</h3>
            <div class="form-group">
                <label for="taskTitle">Task Name:</label>
                <input type="text" id="taskTitle" required>
            </div>
            <div class="form-group">
                <label for="taskDueDate">Deadline:</label>
                <input type="date" id="taskDueDate" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn">Save Task</button>
                <button type="button" id="closeTaskForm">Cancel</button>
            </div>
        </form>

        <div class="filter-sort-container">
            <label for="taskFilter">Filter:</label>
            <select id="taskFilter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
            <label for="taskSort">Order:</label>
            <select id="taskSort">
                <option value="dueDate">By Date</option>
                <option value="title">By Name</option>
            </select>
        </div>

        <div class="task-list-container">
            <ul id="taskList"></ul>
        </div>
        
        <button id="addTaskBtn">+ New Task</button>
    </div>
</body>
</html>
